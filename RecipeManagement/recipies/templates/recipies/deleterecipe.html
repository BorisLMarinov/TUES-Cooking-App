{% extends "recipies/base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card custom-card">
                <div class="card-header">
                    <h5 class="card-title">Delete Recipie</h5>
                </div>
                
                <div class="card-body">
                    <form class="form" method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <p>Are you sure you want to delete "{{recipie.recipe_name}}"?</p>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-danger mr-2">Confirm</button>
                            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
