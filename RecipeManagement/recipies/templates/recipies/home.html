{% extends "recipies/base.html" %} {% block content %}
<style>
  .custom-btn {
    position: relative;
    overflow: hidden;
    transition: all 0.3s;
    z-index: 1;
    height: 100px;
    width: 100%;
    font-size: 60px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    text-shadow: #00000069 1px 0 10px;
  }

  .custom-btn:before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background-size: cover;
    filter: blur(10px) brightness(0.5); /* Apply brightness filter only to the background */
    opacity: 0;
    transition: all 0.3s;
    z-index: -1;
  }

  .custom-btn:hover:before {
    opacity: 1;
  }

  .custom-container {
    width: 100%;
    height: 100%;
  }

  .custom-btn:before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: url('');
    background-size: contain;
    filter: blur(10px) brightness(0.5);
    opacity: 0;
    transition: all 0.3s;
    z-index: -1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .custom-btn:hover:before {
    opacity: 1;
  }

 

  /* Remove underline from links */
  a {
    text-decoration: none;
  }
</style>
<body>
  <div class="text-center" style="padding-top: 7rem">
    <h1>Welcome to the Recipie Manager!</h1>
    <h2 style="padding-top: 4rem">This is an open source project meant to make storing <br> and finding cooking recipies easier than ever</h2>
    <div style="padding-top: 2rem">
      <br />
      <br />
    </div>
  </div>
  <div class="custom-container">
    <div class="container">
      <div class="row">
        
          <a class="text-decoration-none" href="{% url 'recipies' %}">
            <button
              class="btn btn-primary custom-btn"
            style="color: black; font-weight: bold; background-color: #ff8000;">
              <strong>Go to My Recipies</strong>
            </button>
          </a>
        
      </div>
    </div>
  </div>
</body>
{% endblock content %}
